
<html lang="en">
  <head>
    <title>Bienvenido</title>

   
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" >
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <script  src="../static/js/jQuery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type=”text/javascript” src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.tmpl.js"></script>
   

    <script>
	$(function(){
		$.ajax({
			url : '/getwish',
			type : 'GET',
			success: function(res){
				// Parse the JSON response
                		var wishObj = JSON.parse(res);
                 
                		// Append to the template
                		$('#listTemplate').tmpl(wishObj).appendTo('#ulist');
 
 
            		},
           		error: function(error) {console.log(error);
            		}
        });
    });
    </script>
    <script id="listTemplate" type="text/x-jQuery-tmpl">
    <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    ${Titulo}
                                </label>
                            </div>
                            <div class="pull-right action-buttons">
                                <a data-id=${Id} onclick="Edit(this)" ><span class="glyphicon glyphicon-pencil"></span></a>
                               <a data-id=${Id} onclick="ConfirmDelete(this)" ><span class="glyphicon glyphicon-trash"></span></a>
                            </div>
                        </li>
    </script>
    <style>
      .trash { color:rgb(209, 91, 71); }
      .panel-body .checkbox { display:inline-block;margin:5px; }
      .list-group { margin-bottom:100px; }
   </style>
  </head>

  <body>

                    </li>

            <li role="presentation"><a href="/logout">Salir</a></li>
          </ul>

        </nav>
        <h3 class="text-muted">Bienvenido a IoTSol </h3>
      </div>
      <h1>{{bienvenido}}</h1>
      <div class="jumbotron">
	
      

    
	

    <div class="row">
        <div class="col-md-12">
            
                <div class="panel-body">

                    <ul id="ulist" class="list-group">
                        
 
                        
                    </ul>
		    <nav>
  <ul class="pagination">

</nav>
                </div>
                
            </div>
        </div>
    </div>

</html>
