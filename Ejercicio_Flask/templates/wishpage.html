<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"  crossorigin="anonymous">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" >
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jQuery.js"></script>
    <script type="text/javascript" src="../static/js/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../static/js/jquery.fileupload.js"></script> 
    <script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script> 
    <script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
    <script>$(function() {
    $('#fileupload').fileupload({
        url: 'upload',
        dataType: 'json',
        add: function(e, data) {
            data.submit();
        },
        success: function(response, status) {
            console.log(response);
	   
	    var filePath = 'static/uploads/' + response.filename;
    	    $('#imgUpload').attr('src', filePath);
 
            $('#filePath').val(filePath);
        },
        error: function(error) {
            console.log(error);
        }
    });
})
    </script>
    <style>
        .btn-file {
            position: relative;
            overflow: hidden;
        }
         
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
   		     <li role="presentation" ><a href="/dash">Dashboard</a></li>
		    <li role="presentation" ><a href="/Home">Principal</a>
                    </li>
                    <li role="presentation" class="active"><a href="#">Agregar nuevo</a>
                    </li>
                    <li role="presentation"><a href="/logout">Salir</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <section>
	    
            <form  method="post" action="/addwish">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Escribe tu deseo</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Titulo</label>
                        

                            <input id="txtTitle" name="inputTitle" type="text" placeholder="Titulo" class="form-control input-md">
                       
                    </div>
 
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Post</label>
                       
                            <textarea class="form-control" id="txtPost" name="inputDesc" placeholder="Me encataría ..."></textarea>
              
                    </div>

 
		     <div class="form-group">
                <label for="txtPost">Photos</label>
 
                <div class="input-group">
                    <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Explorador de archivos&hellip; <input type="file" id="fileupload" name="file" multiple>
                    </span>
                    </span>
                    <div class="pull-right">
                	<img  id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail"><input type="hidden" name="filePath" id="filePath"></input>
		    </div>
                </div>
 
            </div>
 
            <div class="form-group">
                <label>Marca un deseo como privado y no será visible para nadie mas.</label>
                <br/>
                <input name="private" type="checkbox"> Marcar como privado <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            </div>
 
            <div class="form-group">
                <label>¿Lo has logrado?</label>
                <br/>
                <input name="done" type="checkbox"> Marcar como hecho <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>




                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button  class="btn btn-primary" type="submit" >Agregar</button>
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; Company 2019</p>
        </footer>
 
    </div>
</body>
 
</html>
