
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>


    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jQuery.js"></script>
    <script src="../static/js/signUp.js"></script>

   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Inicio</a></li>
            <li role="presentation"><a href="/showLogging">Iniciar sesion</a></li>
            <li role="presentation" class="active"><a href="#">Registrate</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Bienvenido a la prueba</h3>
      </div>

      <div class="jumbotron">
        <h1>App de Prueba</h1>
        <form class="form-signin">
           <label for="inputName" class="sr-only">Nombre</label>
           <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Nombre" required autofocus>

           <label for="inputEmail" class="sr-only">Correo Electrónico</label>
           <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

           <label for="inputPassword" class="sr-only">Contraseña</label>
           <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Contraseña" required>
           <input type="radio" name = "Aceptar" id="inputTerm" checked>Aceptar<a href="/Term" > Terminos y Condiciones </a> y <a  href="/Priv" >Aviso de privacidad</a><br>
 	   <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Registrarse</button>
	   
         </form>
      </div>

      

      <footer class="footer">
        <p>&copy; Company 2019</p>
      </footer>

    </div>
  </body>
</html>
