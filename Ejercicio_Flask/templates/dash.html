<!DOCTYPE html>

    <title>Python Flask Bucket List App</title>

    <script  src="../static/js/jQuery.js"></script>
 
    <script>
	$(function() {
    		$.ajax({
        	url: '/getallwish',
        	type: 'GET',
        	success: function(response) {
        		console.log(response);
			var data = JSON.parse(response);
			var itemsPerRow = 0;
			var div = $('<div>').attr('class', 'row');
			for (var i = 0; i < data.length; i++) {
     				
 
    				if (itemsPerRow < 3) {
       
        				if (i == data.length - 1) {
            					div.append(CreateThumb(data[i].Id,data[i].Titulo, data[i].Descripcion, data[i].Path, data[i].Likes, data[i].Liked,data[i].Usuario,data[i].Fecha ));
            					$('.well').append(div);
        				} else {
            					div.append(CreateThumb(data[i].Id,data[i].Titulo, data[i].Descripcion, data[i].Path, data[i].Likes, data[i].Liked,data[i].Usuario,data[i].Fecha));
            					itemsPerRow++;}
    				} else {
        				$('.well').append(div);
        				div = $('<div>').attr('class', 'row');
        				div.append(CreateThumb(data[i].Id,data[i].Titulo, data[i].Descripcion, data[i].Path, data[i].Likes, data[i].Liked,data[i].Usuario,data[i].Fecha));
        				if (i == data.length - 1) {
            					$('.well').append(div);
        }
        				itemsPerRow = 1;
    }
     
}

		},
	        error: function(error) {
            		console.log(error);
        	}
    		});
	});
</script>
<script>

function CreateThumb(id,title, desc, filepath, like, liked, usu,fecha) {
   
    var mainDiv = $('<div>').attr('class', 'col-sm-4 col-md-4');
   
    var thumbNail = $('<div>').attr('class', 'thumbnail');
                                     
    var img = $('<img>').attr({
        'src': filepath,
        'data-holder-rendered': true,
        'style': 'height: 150px; width: 150px; display: block'
    });
   
    var caption = $('<div>').attr('class', 'caption');

    var usuario = $('<h5>').text(usu);

    var fech = $('<h5>').text(fecha);
   
    var title = $('<h3>').text(title);
   
    var desc = $('<p>').text(desc);
 
 
    var p = $('<p>');
   
    var btn = $('<button>').attr({
        'id': 'btn_' + id, 
        'type': 'button',
        'class': 'btn btn-danger btn-sm'
    });
   
    var span = $('<span>').attr({
        'class': 'glyphicon glyphicon-thumbs-up',
        'aria-hidden': 'true'
    });
    var likeSpan = $('<span>').attr('aria-hidden', 'true').html('&nbsp;' + like + ' like(s)');
    if (liked == "1") {
        if (like == "1") {
	    likeSpan.html('&nbsp;You Liked');}
        if (like > "1") {	
            likeSpan.html('&nbsp;You & ' + (like - 1) + ' Others');}
 }  

    else {
        likeSpan.html('&nbsp;' + like + ' like(s)');
}
    p.append(btn.append(span));
    p.append(likeSpan);
 
    caption.append(usuario);
    caption.append(fecha);  
    caption.append(title);
    caption.append(desc);
    caption.append(p);
 
    thumbNail.append(img);
    thumbNail.append(caption);
    mainDiv.append(thumbNail);
    return mainDiv;
 
 
}

</script>
<script>
